# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies via uv
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "asenetcky"
    labels:
      - "dependencies"
      - "python"
    groups:
      google-adk:
        patterns:
          - "google-adk*"
        update-types:
          - "minor"
          - "patch"
      pydantic:
        patterns:
          - "pydantic*"
        update-types:
          - "minor"
          - "patch"
      database:
        patterns:
          - "asyncpg"
          - "aiosqlite"
          - "psycopg2*"
          - "sqlmodel"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "mypy*"
        dependency-type: "development"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
  
  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"