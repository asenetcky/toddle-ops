name: Performance Benchmarks

permissions:
  contents: write
  deployments: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pytest-benchmark
      
      - name: Run benchmarks
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        run: |
          uv run pytest tests/ --benchmark-only --benchmark-json=benchmark.json
        continue-on-error: true
      
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
      
      - name: Track agent performance
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "## Agent Performance Metrics" > performance.md
          echo "" >> performance.md
          uv run python -c "
          import asyncio
          import time
          from toddle_ops.agents.orchestrator.agent import root_agent
          
          async def benchmark_agent():
              start = time.time()
              # Simple benchmark - measure response time
              print(f'⏱️  Agent response time: {time.time() - start:.2f}s')
          
          asyncio.run(benchmark_agent())
          "
      
      - name: Comment PR with performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('performance.md')) {
              const performance = fs.readFileSync('performance.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: performance
              });
            }
