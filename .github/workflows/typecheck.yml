name: Type Checking

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  mypy:
    name: Type Check with mypy
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install mypy types-aiofiles
      
      - name: Run mypy
        run: uv run mypy src/toddle_ops --ignore-missing-imports --no-strict-optional
        continue-on-error: true
      
  pyright:
    name: Type Check with pyright
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run pyright
        run: uvx pyright src/toddle_ops
        continue-on-error: true
