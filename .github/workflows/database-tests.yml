name: Database Tests

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  supabase-integration:
    name: Supabase Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: supabase/postgres:15.1.0.117
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run database tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_USER: postgres
          SUPABASE_PASSWORD: postgres
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/postgres
        run: |
          uv run pytest tests/ -v -k "database or session" --tb=short
      
      - name: Test session service connection
        env:
          SUPABASE_USER: postgres
          SUPABASE_PASSWORD: postgres
        run: |
          uv run python -c "
          import asyncio
          from toddle_ops.services.sessions import session_service
          
          async def test_connection():
              # Test that session service can connect
              print('Testing session service connection...')
              # Add your connection test here
              print('âœ“ Connection successful')
          
          asyncio.run(test_connection())
          "
